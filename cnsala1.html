<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhisperVault üîí</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f3f4f6, #e0f2fe);
    }
  </style>
</head>
<body class="text-gray-900 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white shadow-2xl rounded-3xl p-8 space-y-8 border border-blue-100">
      <div class="text-center">
        <h1 class="text-3xl font-bold tracking-tight">WhisperVault</h1>
        <p class="text-sm text-gray-500">Your private thoughts, encrypted. Always.</p>
      </div>

      <!-- Encrypt Message -->
      <div>
        <h2 class="text-lg font-semibold text-blue-700">Encrypt Message</h2>
        <textarea id="encryptInput" class="w-full mt-2 p-3 border rounded-xl bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400" rows="4" placeholder="Whisper something confidential..."></textarea>
        <button onclick="encryptMessage()" class="mt-3 bg-blue-700 text-white px-4 py-2 rounded-xl hover:bg-blue-800 w-full transition">Encrypt Whisper</button>
        <div class="mt-3">
          <label class="block text-sm font-medium text-gray-600">Encrypted Whisper:</label>
          <textarea id="encryptOutput" class="w-full mt-1 p-3 border rounded-xl bg-gray-100" rows="3" readonly></textarea>
        </div>
      </div>

      <!-- Decrypt Message -->
      <div>
        <h2 class="text-lg font-semibold text-green-700">Decrypt Message</h2>
        <textarea id="decryptInput" class="w-full mt-2 p-3 border rounded-xl bg-green-50 focus:outline-none focus:ring-2 focus:ring-green-400" rows="3" placeholder="Paste encrypted whisper..."></textarea>
        <button onclick="decryptMessage()" class="mt-3 bg-green-700 text-white px-4 py-2 rounded-xl hover:bg-green-800 w-full transition">Decrypt Whisper</button>
        <div class="mt-3">
          <label class="block text-sm font-medium text-gray-600">Decoded Whisper:</label>
          <textarea id="decryptOutput" class="w-full mt-1 p-3 border rounded-xl bg-gray-100" rows="3" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple base64 encode/decode for demo
    function encryptMessage() {
      const input = document.getElementById('encryptInput').value;
      const encrypted = btoa(unescape(encodeURIComponent(input)));
      document.getElementById('encryptOutput').value = encrypted;
    }

    function decryptMessage() {
      const input = document.getElementById('decryptInput').value;
      try {
        const decrypted = decodeURIComponent(escape(atob(input)));
        document.getElementById('decryptOutput').value = decrypted;
      } catch (e) {
        document.getElementById('decryptOutput').value = "‚ùå Invalid encrypted whisper.";
      }
    }
  </script>
</body>
</html>
